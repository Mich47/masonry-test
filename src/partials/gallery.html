<section class="gallery">
  <div class="container gallery__container">
    <h2 class="title visually-hidden">Gallery</h2>
    <picture>
      <!-- webp -->
      <source
        srcset="./images/gallery/desk/gal.webp 1x, ./images/gallery/desk/gal@2x.webp 2x, ./images/gallery/desk/gal@3x.webp 3x"
        type="image/webp" media="(min-width: 1200px)">
      <source
        srcset="./images/gallery/tab/gal.webp 1x, ./images/gallery/tab/gal@3x.webp 2x, ./images/gallery/tab/gal@3x.webp 3x"
        type="image/webp" media="(min-width: 768px)">
      <source
        srcset="./images/gallery/mob/gal.webp 1x, ./images/gallery/mob/gal@2x.webp 2x, ./images/gallery/mob/gal@3x.webp 3x"
        type="image/webp" media="(max-width: 767px)">

      <!-- jpeg -->
      <source
        srcset="./images/gallery/desk/gal.png 1x, ./images/gallery/desk/gal@2x.png 2x, ./images/gallery/desk/gal@3x.png 3x"
        type="image/jpeg" media="(min-width: 1200px)">
      <source
        srcset="./images/gallery/tab/gal.png 1x, ./images/gallery/tab/gal@3x.png 2x, ./images/gallery/tab/gal@3x.png 3x"
        type="image/jpeg" media="(min-width: 768px)">
      <source
        srcset="./images/gallery/mob/gal.png 1x, ./images/gallery/mob/gal@2x.png 2x, ./images/gallery/mob/gal@3x.png 3x"
        type="image/jpeg" media="(max-width: 767px)">
      <img class="gallery__img" src="./images/gallery/mob/gal.png" alt="Gallery">
    </picture>
  </div>
</section>
